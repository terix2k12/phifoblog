<!DOCTYPE html>
The Articles:

<script>

base = 'http://localhost:8100/api/'
path = (window.location + "").split('javascript/')[1];

url = base+path

fetch(url)
.then(function (response) {
	// The API call was successful!
	return response.json();
})
.then(function (data) {

	if(path.includes('articles')) {



	// This is the JSON from our response
	console.log(data);
	const para = document.createElement("p");
	data.forEach(
		(d,i) => {
	
		const anchorNode = document.createElement("a");
		para.appendChild(anchorNode);
		anchorNode.innerHTML = d.name;

		anchorNode.href = "/javascript/article/"+d.id;

		}
	);

	document.body.appendChild(para)


	} else {

const para = document.createElement("p");
	para.innerHTML = data.text
	document.body.appendChild(para);
	

	}

	

});

	



</script>

<a href="/javascript/articles">Articles</a>

</html>
